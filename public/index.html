<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> desafio 8</title>
    <link rel="stylesheet" href="./style.css">
</head>                                            <!-- en nuestro index.js de express tengo que exponerlo con app.use(express.static("public"));     -->
<body>

    <div class="fondo">  
    <h1 class="title">  Desafio api restful</h1>
    
    <form action="/api/productos" method="POST">          <!-- action en que ruta va a ser el post -->
        Nombre: <input type="text" name="title">     
        <hr>                                          <!--  en name declaramos lo que recibe el body (title, price y thumbnail) -->
        Precio: <input type="text" name="price">
        <hr>
        Foto URL: <input type="text" name="thumbnail">
        <hr>
        <button>Enviar</button>
        
    </form>

</div>
</body>
</html>
